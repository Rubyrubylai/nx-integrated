version: 2.1
orbs:
  nx: nrwl/nx@1.6.1
commands:
  set-version-env:
    description: Set SHA1_TAG, SERVER_VERSION, NX ENV
    steps:
      - run:
          name: set env var
          command: |
            case $CIRCLE_BRANCH in
              master)
                ENVIRONMENT='production'
                NX_BASE='$(git rev-parse --abbrev-ref HEAD)'
                NX_HEAD='master'
            esac
            echo 'export SHA1_TAG=${CIRCLE_SHA1:0:7}' >> $BASH_ENV
            echo 'export SERVER_VERSION="$(date +%s)-${SHA1_TAG}"' >> $BASH_ENV
            echo 'export ENVIRONMENT=$ENVIRONMENT' >> $BASH_ENV
            echo 'export NX_BASE=${NX_BASE}' >> $BASH_ENV
            echo 'export NX_HEAD=${NX_HEAD}' >> $BASH_ENV
jobs:
  lint:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - run: npm ci
      - nx/set-shas

      - run: npx nx format:check
      - run: npx nx affected --base=${NX_BASE} --head=${NX_HEAD} -t lint --parallel=3
  test:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - run: npm ci
      - nx/set-shas

      - run: npx nx affected:test --base=${NX_BASE} --head=${NX_HEAD} --parallel=3
  build:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - run: npm ci
      - nx/set-shas

      - run: npx nx affected --base=${NX_BASE} --head=${NX_HEAD} -t build servers --parallel=3
workflows:
  lint-test-push:
    jobs:
      - lint
      - test
